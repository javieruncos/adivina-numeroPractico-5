<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Uncos">
    <meta name="description" content="practico numero 5 de javascript sobre el DOM">
    <meta name="keywords" content="html,css,javascript,DOM,BOM,practico,ejercicios,practica">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="./css/style.css">
    <title>play Game</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PlayGame</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Juegos</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link">Categorias</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
      <section>
          <article class="container my-3">
            <h1 class="text-light text-center display-2"> Play Random Number</h1>
            <div>
                <img src="./img/juegos-numeros-3.png"class="w-100 numeros1" alt="juego de numeros">
            </div>
        </article>
      </section>
      <section class="mb-5">
          <h3 class="display-5 text-light text-center">Adivina el numero secreto , ingresando tu numero favorito si adivinas obtendras fantasticos premios</h3>
        <article class=" mt-5 ms-1">
            <div class="card text-center transparente">
              <div class="card-header">
                <img src="./img/numeros2.jpg" alt="numeros" class="w-75 numeros2">
              </div>
              <div class="card-body text-warning">
                <a href="#" class="btn btn-primary parpadear text-center mb-3">play</a>
                <h5 class="mt-3">Presiona play e ingresa un numero </h5>
                <p class="card-text"></p>
                <input type="number" class="border-primary w-25 mt-4 ">
                <input type="submit" name="" id="" class="bg-warning">
              </div>
            </div>
        </article>
      </section>
    </main>
    <footer class=" bg-warning py-3 text-center text-bg-light mt-5">
       <p class="display-6">ROLLING GAMES</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
